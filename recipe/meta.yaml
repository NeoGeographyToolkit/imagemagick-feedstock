{% set version = "isis4.4.0" %} # synched up to isis dependencies for this version

package:
  name: imagemagick
  version: {{ version }}

source:
  url: http://downloads.sourceforge.net/project/imagemagick/old-sources/6.x/6.8/ImageMagick-6.8.6-10.tar.gz
  sha256: 194f1073ade11d7714f0aa78836e36a0973e02be5a2a8f0487d904e7836f5e9e

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
  host:
        - curl 7.64.0
        - libcurl 7.64.0
        - geos 3.7.3
        - jpeg 9b
        - openjpeg 2.1.0
        - krb5 1.16.3
        - libedit
        - libpng 1.6.37
        - libssh2 1.8.0
        - libtiff 4.0.9
        - ncurses 6.2
        - openssl 1.0.2u
        - proj4 4.9.3
        - tk 8.6.10
        - xz 5.2.5
        - zlib 1.2.11
        - isis   4.4.0 # to catch dependency problems

  run:
        - curl 7.64.0
        - libcurl 7.64.0
        - geos 3.7.3
        - jpeg 9b
        - openjpeg 2.1.0
        - krb5 1.16.3
        - libedit
        - libpng 1.6.37
        - libssh2 1.8.0
        - libtiff 4.0.9
        - ncurses 6.2
        - openssl 1.0.2u
        - proj4 4.9.3
        - tk 8.6.10
        - xz 5.2.5
        - zlib 1.2.11
        - isis 4.4.0 # to catch dependency problems

test:
  commands:
#    - convert -version
#    - Magick++-config --cflags
#    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
#    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
  home: http://www.imagemagick.org/
  license: ImageMagick
  license_file: LICENSE
  summary: Software suite to create, edit, compose, or convert bitmap images.

extra:
  recipe-maintainers:
    - ocefpaf
    - halldc
